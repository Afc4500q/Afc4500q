<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pp.css">
    <title>تفاصيل المنتج</title>
</head>
<body>
    <header>تفاصيل المنتج</header>
    <div class="container">
        <a href="products.html" class="back-link">العودة</a>
        <div id="product-detail" class="product-details">
            <!-- سيتم إضافة تفاصيل المنتج هنا ديناميكياً -->
        </div>
        <button id="add-to-cart" class="btn" onclick="openn()">إضافة إلى السلة</button>
        <div class="list-bay" style="display: none;">
            <label for="pricebay">بكم سوف تبيع المنتج</label>
            <input type="number" id="pricebay" placeholder="أدخل السعر">
            <button id="sump" class="btn" onclick="addToCart()">موافق</button>
        </div>
    </div>
    <script>
        const productId = localStorage.getItem('selectedProductId');
        const listBay = document.querySelector(".list-bay");

        if (productId) {
            fetch(`https://673a0d78a3a36b5a62f0945e.mockapi.io/products/api/products/${productId}`)
                .then(response => response.json())
                .then(product => {
                    const productDetail = document.getElementById('product-detail');
                    
                    // عرض الصور
                    const images = product.images.map((image, index) => `
                        <div class="product-image-container">
                            <img src="${image}" alt="صورة المنتج" id="image-${index}" class="product-image">

                        </div>
                    `).join('');
                    
                    // عرض الخيارات
                    const colors = product.color.map(color => `
                        <option value="${color}" id="color">${color}</option>
                    `).join('');

                    productDetail.innerHTML = `
                        <div class="product-images">
                            ${images}
                            <div class="image-navigation">
                                <button id="nextImage">&#9664;</button>
                                <button id="prevImage">&#9654;</button>
                                
                            </div>
                        </div>
                        <h2>${product.name}</h2>
                        <div class="price-container">
                            <span class="price-label">السعر الأعلى:</span>
                            <span class="price-value">${product.maxprice} دينار عراقي</span>
                        </div>
                        <div class="price-container">
                            <span class="price-label">السعر الأدنى:</span>
                            <span class="price-value">${product.minprice} دينار عراقي</span>
                        </div>
                        <div class="note">
                            السعر الأعلى هو أعلى سعر يمكن أن يُباع به المنتج، أما السعر الأدنى فهو أقل سعر ممكن أن يُباع به المنتج.
                        </div>

                        <div class="description">
  <div class="form-group">
    <label for="#sel" class="custom-label">الألوان</label>
    <select id="sel">${colors}</select>
  </div>
  <div class="form-group">
    <label for=".status" class="custom-label">الحالة</label>
    <div class="status">${product.condition}</div>
  </div>
</div>
                      
                        <div class="description-text">${product.description}</div>
                        
                    `;

                    // التحكم بالصور
                    let currentImageIndex = 0;
                    const productImages = document.querySelectorAll('.product-images img');
                    const updateImageDisplay = () => {
                        productImages.forEach((img, index) => {
                            img.style.display = index === currentImageIndex ? 'block' : 'none';
                        });
                    };

                    document.getElementById('nextImage').onclick = () => {
                        currentImageIndex = (currentImageIndex + 1) % productImages.length;
                        updateImageDisplay();
                    };

                    document.getElementById('prevImage').onclick = () => {
                        currentImageIndex = (currentImageIndex - 1 + productImages.length) % productImages.length;
                        updateImageDisplay();
                    };

                    // عرض القائمة عند الضغط على "إضافة إلى السلة"
                    window.openn = function() {
                        listBay.style.display = "block";
                    };

                    // إضافة المنتج إلى السلة
                    window.addToCart = function() {
                        const pricebay = document.getElementById('pricebay').value;
                        if (!price) {
                            alert('يرجى إدخال السعر!');
                            return;
                        }

                        let cart = JSON.parse(localStorage.getItem('cart')) || [];
                        cart.push({
                            id: product.id,
                            name: product.name,
                            minprice: product.minprice,
                            maxprice: product.maxprice,
                            images: product.images,
                            price: pricebay,
                            color: product.color
                        });

                        localStorage.setItem('cart', JSON.stringify(cart));
                        listBay.style.display = "none";
                        alert('تمت إضافة المنتج إلى السلة.');
                    };

                    // حفظ الصورة
                    window.saveImage = function(imageUrl) {
                        const link = document.createElement('a');
                        link.href = imageUrl;
                        link.download = 'downloaded-image.jpg';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        alert('تم حفظ الصورة.');
                    };

                    updateImageDisplay();
                })
                .catch(error => console.error('خطأ في جلب بيانات المنتج:', error));
        } else {
            alert('المنتج غير موجود!');
        }
    </script>
</body>
</html>
