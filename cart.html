<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المشتريات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: #fff;
            text-decoration: none;
        }
        .header .back-btn {
            font-size: 20px;
        }
        .cart-container {
            margin: 20px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            max-width: 100px;
            height: auto;
        }
        .product-card h3 {
            margin-top: 10px;
            color: #333;
        }
        .product-card p {
            color: #555;
        }
        .product-card button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .product-card button:hover {
            background-color: #c0392b;
        }
        .customer-info {
            display: none;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .customer-info input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .customer-info button {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .customer-info button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="#" class="back-btn" onclick="goBack()">← العودة إلى المنتجات</a>
    </div>

    <div class="cart-container" id="cartContainer"></div>

    <!-- نافذة معلومات الزبون -->
    <div class="customer-info" id="customerInfoWindow">
        <h3>معلومات الزبون</h3>
        <input type="text" id="customerName" placeholder="الاسم الثلاثي">
        <input type="text" id="customerPhone" placeholder="رقم الهاتف">
        <input type="text" id="customerProvince" placeholder="اسم المحافظة">
        <input type="text" id="customerCity" placeholder="اسم المدينة">
        <input type="text" id="customerArea" placeholder="اسم المنطقة">
        <input type="text" id="customerPrice" placeholder="سعر البيع">
        <button onclick="sendToTelegram()">إرسال إلى البوت</button>
        <button onclick="hideCustomerInfoWindow()">إغلاق</button>
    </div>

    <script>
        const telegramApiUrl = "https://api.telegram.org/bot7571233461:AAH8lJsUeuKV_L57A42C6pE5i7FFi1_LIak/sendMessage"; // ضع هنا توكن البوت الخاص بك
        const chatId = "1434047374"; // ضع هنا معرف المحادثة

        // إضافة منتج إلى السلة
        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            // التحقق إذا كان المنتج موجود في السلة مسبقًا
            const existingProduct = cart.find(item => item.id === product.id);
            if (existingProduct) {
                // إذا كان المنتج موجودًا، زيادة الكمية
                existingProduct.quantity += 1;
            } else {
                // إذا كان المنتج غير موجود في السلة، إضافته
                product.quantity = 1; // تحديد الكمية الأولية
                cart.push(product);
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        // التحقق من السلة وتحديث العرض
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartContainer = document.getElementById("cartContainer");

            // مسح المحتوى الحالي للسلة قبل إعادة رسمه
            cartContainer.innerHTML = "";

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>لا توجد منتجات في السلة</p>";
            } else {
                cart.forEach(product => {
                    const productCard = document.createElement("div");
                    productCard.classList.add("product-card");

                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>السعر: ${product.minPrice} دينار</p>
                        <p>الكمية: ${product.quantity}</p>
                        <button onclick="removeProductFromCart(${product.id})">حذف المنتج</button>
                    `;
                    cartContainer.appendChild(productCard);
                });
            }
        }

        // حذف منتج من السلة
        function removeProductFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart = cart.filter(product => product.id !== productId);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        // عرض نافذة معلومات الزبون
        function showCustomerInfoWindow() {
            document.getElementById("customerInfoWindow").style.display = "block";
        }

        // إخفاء نافذة معلومات الزبون
        function hideCustomerInfoWindow() {
            document.getElementById("customerInfoWindow").style.display = "none";
        }

        // إرسال البيانات إلى بوت تيليجرام
        function sendToTelegram() {
            const customerName = document.getElementById("customerName").value;
            const customerPhone = document.getElementById("customerPhone").value;
            const customerProvince = document.getElementById("customerProvince").value;
            const customerCity = document.getElementById("customerCity").value;
            const customerArea = document.getElementById("customerArea").value;
            const customerPrice = document.getElementById("customerPrice").value;

            if (!customerName || !customerPhone || !customerProvince || !customerCity || !customerArea || !customerPrice) {
                alert("يرجى ملء جميع الحقول.");
                return;
            }

            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("السلة فارغة!");
                return;
            }

            let message = `معلومات الزبون:\n`;
            message += `الاسم الثلاثي: ${customerName}\n`;
            message += `رقم الهاتف: ${customerPhone}\n`;
            message += `المحافظة: ${customerProvince}\n`;
            message += `المدينة: ${customerCity}\n`;
            message += `المنطقة: ${customerArea}\n`;
            message += `سعر البيع: ${customerPrice}\n\n`;
            message += "تفاصيل سلة المنتجات:\n\n";
            cart.forEach(product => {
                message += `اسم المنتج: ${product.name}\n`;
                message += `السعر: ${product.minPrice} دينار\n`;
                message += `الكمية: ${product.quantity}\n`;
                message += `رابط الصورة: ${product.image}\n\n`;
            });

            const payload = {
                chat_id: chatId,
                text: message
            };

            fetch(telegramApiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("تم إرسال المعلومات بنجاح!");
                    localStorage.removeItem("cart");
                    hideCustomerInfoWindow();
                } else {
                    alert("حدث خطأ أثناء إرسال البيانات.");
                }
            })
            .catch(error => {
                alert("حدث خطأ في الاتصال.");
            });
        }

        // العودة إلى صفحة المنتجات
        function goBack() {
            window.location.href = "index.html"; // ضع هنا الرابط الذي يعود إلى صفحة المنتجات
                }

        // في حال لم تكن السلة تحتوي على منتجات، إخفاء نافذة "إرسال إلى البوت"
        window.onload = function() {
            renderCart();
        };
    </script>

</body>
</html>
