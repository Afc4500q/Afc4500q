<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    input { display: block; margin: 10px auto; padding: 10px; width: 80%; max-width: 300px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        // إرسال طلب GET لجلب جميع المستخدمين من الـ API
        const response = await fetch("https://673a394a339a4ce445179ae7.mockapi.io/User");
        
        if (response.ok) {
          const users = await response.json();
          
          // البحث عن المستخدم بناءً على اسم المستخدم وكلمة المرور
          const user = users.find(u => u.username === username && u.password === password);

          if (user) {
            // حفظ بيانات المستخدم في التخزين المحلي
            localStorage.setItem("userData", JSON.stringify(user));

            // التوجيه إلى الصفحة التالية (الـ Dashboard)
            window.location.href = "dashboard.html";
          } else {
            alert("Invalid username or password.");
          }
        } else {
          console.error("Error response:", response.status);
          alert("Failed to fetch users from the server.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while connecting to the server.");
      }
    });
  </script>
</body>
</html>
