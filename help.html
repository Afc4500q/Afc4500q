<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدعم الفني</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        .messages { margin-top: 20px; }
        .message { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .user { background-color: #f1f1f1; }
        .support { background-color: #e0f7fa; }
        .chat-box { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>

    <div class="chat-box">
        <h1>الدعم الفني</h1>

        <!-- عرض الرسائل -->
        <div class="messages" id="messages"></div>

        <!-- نموذج إرسال الرسالة -->
        <textarea id="message" placeholder="اكتب رسالتك هنا..." required></textarea><br>
        <button onclick="sendMessage()">إرسال</button>
    </div>

    <script>
        // دالة لإرسال الرسالة
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message.trim() !== '') {
                // عرض الرسالة في صفحة الدعم الفني
                displayMessage('رسالة المستخدم: ' + message, 'user');
                document.getElementById('message').value = '';  // مسح مربع النص

                // إرسال الرد تلقائيًا (هنا يتم الرد بشكل ثابت منك كمشرف)
                setTimeout(function() {
                    const response = 'رد الدعم الفني: تم استلام رسالتك، كيف يمكنني مساعدتك؟';
                    displayMessage(response, 'support');
                }, 1000);  // الرد بعد 1 ثانية (لتقليد الرد الفوري)
            }
        }

        // دالة لعرض الرسالة في صفحة الدعم الفني
        function displayMessage(message, sender) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message');
            messageContainer.classList.add(sender);
            messageContainer.textContent = message;
            document.getElementById('messages').appendChild(messageContainer);
            scrollToBottom();  // تمرير الصفحة للأسفل لعرض الرسائل الجديدة
        }

        // دالة لتمرير الصفحة للأسفل لعرض الرسائل الجديدة
        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>

</body>
</html>
