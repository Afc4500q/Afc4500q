<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="cart.css" rel="stylesheet">
    <title>سلة المنتجات</title>

<body>

<div class="container">
    <button class="back-btn" onclick="window.history.back()">الرجوع إلى صفحة المنتجات</button>

    <div id="cartContainer">
        <!-- سلة المنتجات ستظهر هنا -->
    </div>

    <div id="customerInfo">
        <h3>معلومات الزبون</h3>
        <div class="customer-input">
            <label for="customerName">الاسم الثلاثي:</label>
            <input type="text" id="customerName">
        </div>
        <div class="customer-input">
            <label for="customerPhone">رقم الهاتف:</label>
            <input type="text" id="customerPhone">
        </div>
        <div class="customer-input">
            <label for="customerCity">اسم المحافظه:</label>
            <input type="text" id="customerCity">
        </div>
        <div class="customer-input">
            <label for="customerDistrict">اسم المدينة:</label>
            <input type="text" id="customerDistrict">
        </div>
        <div class="customer-input">
            <label for="customerRegion">اسم المنطقه او الحي:</label>
            <input type="text" id="customerRegion">
        </div>

        <button class="btn" id="cli">قم بشحن المنتج للزبون</button>
    </div>

    <button class="btn" id="formprice" onclick="openl()">قم بملئ معلومات الزبون</button>
</div>

<script src="cart.js"></script>
