<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
  </style>
</head>
<body>
  <h1>Welcome, <span id="name"></span>!</h1>
  <p>Balance: <span id="balance"></span></p>
  <p>Successful Orders: <span id="successfulOrders"></span></p>
  <p>Pending Orders: <span id="pendingOrders"></span></p>

  <script>
    // استرداد بيانات المستخدم من التخزين المحلي
    const userData = JSON.parse(localStorage.getItem("userData"));
    
    if (userData) {
      document.getElementById("name").textContent = userData.name;
      document.getElementById("balance").textContent = userData.balance;
      document.getElementById("successfulOrders").textContent = userData.successfulOrders;
      document.getElementById("pendingOrders").textContent = userData.pendingOrders;
    } else {
      alert("No user data found. Please log in again.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
