<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f2f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #d6b46f;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            text-align: center;
            margin-top: 20px;
        }

        .product-details h2 {
            font-size: 28px;
            color: #4a2c16;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #d6b46f;
            margin: 10px 0;
        }

        button {
            background-color: #4a2c16;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 30px auto;
        }

        button:hover {
            background-color: #e58e26;
        }
    </style>
</head>
<body>
    <header>تفاصيل المنتج</header>
    
    <div class="container">
        <div id="product-detail" class="product-details">
            <!-- محتوى تفاصيل المنتج سيتم إضافته هنا ديناميكياً -->
        </div>
        
        <button id="add-to-cart" onclick="addToCart()">إضافة إلى السلة</button>
    </div>

    <script>
        // استرداد بيانات المنتج عبر API
        const productId = localStorage.getItem('selectedProductId'); // الحصول على ID المنتج من localStorage

        if (productId) {
            fetch(`https://673a0d78a3a36b5a62f0945e.mockapi.io/products/api/products/${productId}`)
                .then(response => response.json())
                .then(product => {
                    // عرض بيانات المنتج في الصفحة
                    const productDetail = document.getElementById('product-detail');
                    productDetail.innerHTML = `
                        <h2>${product.name}</h2>
                        <div class="price">السعر: ${product.minprice} دينار عراقي</div>
                        <p>${product.description}</p>
                    `;

                    // حفظ المنتج الحالي في localStorage لاستخدامه لاحقًا
                    localStorage.setItem('currentProduct', JSON.stringify(product));
                })
                .catch(error => console.error('خطأ في جلب بيانات المنتج:', error));
        } else {
            alert('لم يتم اختيار أي منتج!');
        }

        // وظيفة إضافة المنتج إلى السلة
        function addToCart() {
            // استرداد المنتج الحالي من localStorage
            const product = JSON.parse(localStorage.getItem('currentProduct'));
            if (!product) {
                alert('المنتج غير متوفر!');
                return;
            }

            // استرداد السلة أو إنشاؤها إذا لم تكن موجودة
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // إضافة المنتج إلى السلة
            cart.push({
                id: product.id,
                name: product.name,
                price: product.minprice
            });

            // تحديث السلة في localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // رسالة تأكيد
            alert('تم إضافة المنتج إلى السلة بنجاح!');
        }
    </script>
</body>
</html>
