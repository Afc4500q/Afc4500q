<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة المنتجات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      margin: 0;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-family: 'Traditional Arabic', sans-serif;
      font-size: 36px;
      margin: 0;
    }
    header nav button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    header nav button:hover {
      background-color: #00796b;
    }
    .cart-container {
      padding: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }
    .product-card h3 {
      font-size: 20px;
      margin: 10px 0;
    }
    .product-card p {
      font-size: 16px;
      color: #555;
    }
    .product-card img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .product-card button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .product-card button:hover {
      background-color: #00796b;
    }
    .send-to-telegram {
      margin-top: 20px;
      background-color: #00796b;
      padding: 10px 20px;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }
    .send-to-telegram:hover {
      background-color: #004d40;
    }
    .customer-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .customer-info input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>سلة المنتجات</h1>
    <nav>
      <button onclick="window.location.href='products.html'">الرجوع إلى المنتجات</button>
    </nav>
  </header>

  <!-- Cart Section -->
  <div class="cart-container" id="cartContainer">
    <!-- المنتجات ستظهر هنا عبر JavaScript -->
  </div>

  <!-- زر إرسال إلى بوت تيليجرام -->
  <button class="send-to-telegram" onclick="promptCustomerInfo()">إرسال إلى بوت تيليجرام</button>

  <script>
    // إضافة منتج إلى السلة
    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const existingProduct = cart.find(item => item.id === product.id);
      if (existingProduct) {
        existingProduct.quantity += 1;  // زيادة الكمية إذا كان المنتج موجودًا
      } else {
        product.quantity = 1;  // إضافة الكمية الأولى للمنتج
        cart.push(product);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    // عرض المنتجات في السلة
    function displayCart() {
      const cartContainer = document.getElementById("cartContainer");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>السلة فارغة</p>";
        return;
      }

      cartContainer.innerHTML = ""; // تفريغ المحتوى القديم

      cart.forEach(product => {
        const productCard = document.createElement("div");
        productCard.classList.add("product-card");
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>سعر أدنى: ${product.minPrice} دينار</p>
          <p>سعر أعلى: ${product.maxPrice} دينار</p>
          <div>
            <button onclick="updateQuantity(${product.id}, -1)">-</button>
            <span>الكمية: ${product.quantity}</span>
            <button onclick="updateQuantity(${product.id}, 1)">+</button>
          </div>
          <button onclick="removeFromCart(${product.id})">حذف من السلة</button>
        `;
        cartContainer.appendChild(productCard);
      });
    }

    // تحديث كمية المنتج
    function updateQuantity(productId, change) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const product = cart.find(item => item.id === productId);

      if (product) {
        product.quantity += change;
        if (product.quantity <= 0) {
          product.quantity = 1;  // لا يمكن أن تكون الكمية أقل من 1
        }
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    // إزالة المنتج من السلة
    function removeFromCart(productId) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = cart.filter(product => product.id !== productId);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    // عرض نافذة تطلب معلومات الزبون
    function promptCustomerInfo() {
      const customerInfoForm = `
        <div class="customer-info">
          <label for="customerName">الاسم الثلاثي:</label>
          <input type="text" id="customerName" placeholder="أدخل الاسم الثلاثي" required />

          <label for="customerPhone">رقم الهاتف:</label>
          <input type="text" id="customerPhone" placeholder="أدخل رقم الهاتف" required />

          <label for="customerProvince">اسم المحافظة:</label>
          <input type="text" id="customerProvince" placeholder="أدخل اسم المحافظة" required />

          <label for="customerCity">اسم المدينة:</label>
          <input type="text" id="customerCity" placeholder="أدخل اسم المدينة" required />

          <label for="customerArea">اسم المنطقة:</label>
          <input type="text" id="customerArea" placeholder="أدخل اسم المنطقة" required />

          <label for="salePrice">سعر البيع:</label>
          <input type="text" id="salePrice" placeholder="أدخل سعر البيع" required />
        </div>
        <button onclick="sendToTelegram()">إرسال</button>
      `;
      document.getElementById("cartContainer").innerHTML = customerInfoForm;
    }

    // إرسال سلة المنتجات إلى بوت تيليجرام
    function sendToTelegram() {
      const customerName = document.getElementById("customerName").value;
      const customerPhone = document.getElementById("customerPhone").value;
      const customerProvince = document.getElementById("customerProvince").value;
      const customerCity = document.getElementById("customerCity").value;
      const customerArea = document.getElementById("customerArea").value;
      const salePrice = document.getElementById("salePrice").value;

      if (!customerName || !customerPhone || !customerProvince || !customerCity || !customerArea || !salePrice) {
        alert("يرجى ملء جميع الحقول.");
        return;
      }

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("السلة فارغة!");
        return;
      }

      let message = `معلومات الزبون:\n`;
      message += `الاسم الثلاثي: ${customerName}\n`;
      message += `رقم الهاتف: ${customerPhone}\n`;
      message += `المحافظة: ${customerProvince}\n`;
      message += `المدينة: ${customerCity}\n`;
      message += `المنطقة: ${customerArea}\n`;
      message += `سعر البيع: ${salePrice}\n\n`;
      message += "تفاصيل سلة المنتجات:\n\n";

      cart.forEach(product => {
        message += `اسم المنتج: ${product.name}\n`;
        message += `الكمية: ${product.quantity}\n`;
        message += `السعر: ${product.minPrice} - ${product.maxPrice} دينار\n\n`;
      });

      // إرسال الرسالة إلى بوت تيليجرام (استبدل TOKEN_URL هنا برابط البوت الخاص بك)
            // استبدل هذا بتوكن البوت الخاص بك ورابطه
      const token = "7571233461:AAH8lJsUeuKV_L57A42C6pE5i7FFi1_LIak"; // استبدل هذا بالتوكن الفعلي
      const chatId = "1434047374"; // استبدل هذا بمعرف المحادثة

      const telegramUrl = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

      // إرسال الطلب إلى بوت تيليجرام
      fetch(telegramUrl)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            alert("تم إرسال الطلب بنجاح!");
            localStorage.removeItem("cart"); // مسح السلة بعد الإرسال
            displayCart(); // تحديث عرض السلة
          } else {
            alert("حدث خطأ أثناء إرسال البيانات. حاول مرة أخرى.");
          }
        })
        .catch(error => {
          alert("حدث خطأ في الاتصال. يرجى المحاولة لاحقًا.");
        });
    }

    // عند تحميل الصفحة، عرض السلة إذا كانت موجودة
    window.onload = function() {
      displayCart();
    };
  </script>

</body>
</html>
