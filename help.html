<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعم فني</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; }
        textarea { width: 100%; height: 150px; }
    </style>
</head>
<body>
    <h1>صفحة الدعم الفني</h1>
    
    <!-- نموذج إرسال الرسالة -->
    <form id="support-form">
        <label for="message">اكتب رسالتك:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>
        <button type="submit">إرسال الرسالة</button>
    </form>

    <!-- عرض الردود -->
    <h2>الردود:</h2>
    <div id="response"></div>

    <script>
        // بيانات البوت الخاصة بك
        const botToken = '7571233461:AAH8lJsUeuKV_L57A42C6pE5i7FFi1_LIak';  // API Token للبوت
        const chatId = '1434047374';  // chat_id الخاص بالمجموعة أو المستخدم

        // معالجة إرسال الرسالة
        document.getElementById('support-form').addEventListener('submit', function(e) {
            e.preventDefault();  // منع إعادة تحميل الصفحة
            
            const message = document.getElementById('message').value;
            if (message.trim() !== '') {
                // إرسال الرسالة إلى البوت
                sendMessageToTelegram(message);
            }
        });

        // دالة لإرسال الرسالة إلى بوت تليجرام
        function sendMessageToTelegram(message) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const payload = {
                chat_id: chatId,
                text: `رسالة من المستخدم: \n${message}`
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                // في حال تم إرسال الرسالة بنجاح
                if (data.ok) {
                    displayResponse('تم إرسال رسالتك بنجاح!');
                } else {
                    displayResponse('حدث خطأ أثناء إرسال الرسالة.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayResponse('حدث خطأ أثناء إرسال الرسالة.');
            });
        }

        // عرض الرد في الصفحة
        function displayResponse(message) {
            const responseDiv = document.getElementById('response');
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            responseDiv.appendChild(messageElement);
        }
    </script>
</body>
</html>
