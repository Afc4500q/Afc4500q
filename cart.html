<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المنتجات</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    direction: rtl;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden; /* لمنع التمرير */
}

.back-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
}

.back-btn:hover {
    background-color: #45a049;
}

.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 15px;
}

.cart-item img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 20px;
}

.cart-item-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.cart-item-info h4 {
    font-size: 18px;
    color: #333;
    margin: 5px 0;
}

.cart-item-info p {
    font-size: 14px;
    color: #555;
}

.quantity-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

.quantity-box {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.quantity-btn {
    background-color: #2C6B8D;
    color: white;
    border: none;
    padding: 10px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.quantity-btn:hover {
    background-color: #1f4d63;
}

#quantity {
    width: 50px;
    text-align: center;
    font-size: 18px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
}

.delete-btn {
    background-color: #ff4d4d;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.delete-btn:hover {
    background-color: #e04343;
}

#customerInfo {
    margin-top: 30px;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    display: none;
}

.customer-input {
    margin-bottom: 15px;
}

.customer-input label {
    font-size: 16px;
    color: #333;
}

.customer-input input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.btn {
    background-color: #008CBA;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    border: none;
}

.btn:hover {
    background-color: #007b8a;
}

/* تعديل الشكل داخل سلة المنتجات */
.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 15px;
}

.cart-item-info {
    flex: 1;
    margin-right: 15px;
}

.cart-item img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 15px;
}

.quantity-container {
    display: flex;
    gap: 15px;
    align-items: center;
}

.delete-btn {
    margin-left: 10px;
}

#quantity {
    width: 45px;
    height: 35px;
}

.quantity-btn {
    padding: 8px 15px;
}

form .form-group {
    margin-top: 10px;
    width: 100%;
}

.customer-input {
    width: 100%;
}    
    </style>
</head>
<body>

<div class="container">
    <button class="back-btn" onclick="window.history.back()">الرجوع إلى صفحة المنتجات</button>

    <div id="cartContainer">
        <!-- سلة المنتجات ستظهر هنا -->
    </div>

    <div id="customerInfo">
        <h3>معلومات الزبون</h3>
        <div class="customer-input">
            <label for="customerName">الاسم الثلاثي:</label>
            <input type="text" id="customerName">
        </div>
        <div class="customer-input">
            <label for="customerPhone">رقم الهاتف:</label>
            <input type="text" id="customerPhone">
        </div>
        <div class="customer-input">
            <label for="customerCity">اسم المدينة:</label>
            <input type="text" id="customerCity">
        </div>
        <div class="customer-input">
            <label for="customerDistrict">اسم المنطقة:</label>
            <input type="text" id="customerDistrict">
        </div>
        <div class="customer-input">
            <label for="customerRegion">اسم المحافظة:</label>
            <input type="text" id="customerRegion">
        </div>
        <div class="customer-input">
            <label for="customerPrice">سعر البيع:</label>
            <input type="text" id="customerPrice">
        </div>
        <button class="btn" onclick="sendToTelegram()">إرسال إلى بوت تيليجرام</button>
    </div>

    <button class="btn" id="formprice" onclick="promptCustomerInfo()">إرسال معلومات الزبون</button>
</div>

<script src="cart.js"></script>

</body>
</html>
