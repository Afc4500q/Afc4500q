<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة المنتجات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      margin: 0;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-family: 'Traditional Arabic', sans-serif;
      font-size: 36px;
      margin: 0;
    }
    header nav button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    header nav button:hover {
      background-color: #00796b;
    }
    .cart-container {
      padding: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }
    .product-card h3 {
      font-size: 20px;
      margin: 10px 0;
    }
    .product-card p {
      font-size: 16px;
      color: #555;
    }
    .product-card img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .product-card button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .product-card button:hover {
      background-color: #00796b;
    }
    .send-to-telegram {
      margin-top: 20px;
      background-color: #00796b;
      display: inline-block;
    }
    .customer-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .customer-info input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Header with back icon -->
  <header>
    <button onclick="window.history.back()">← العودة إلى المنتجات</button>
    <h1>سلة المنتجات</h1>
  </header>

  <!-- Cart Section -->
  <div class="cart-container" id="cartContainer">
    <!-- المنتجات ستظهر هنا عبر JavaScript -->
  </div>

  <!-- زر إرسال إلى بوت تيليجرام -->
  <button class="send-to-telegram" id="sendToTelegramBtn" onclick="promptCustomerInfo()">إرسال إلى بوت تيليجرام</button>

  <script>
    // عرض المنتجات في السلة
    function displayCart() {
      const cartContainer = document.getElementById("cartContainer");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>السلة فارغة</p>";
        return;
      }

      cartContainer.innerHTML = ""; // تفريغ المحتوى القديم

      cart.forEach(product => {
        const productCard = document.createElement("div");
        productCard.classList.add("product-card");
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>سعر أدنى: ${product.minPrice} دينار</p>
          <p>سعر أعلى: ${product.maxPrice} دينار</p>
          <input type="number" value="${product.quantity || 1}" min="1" id="quantity${product.id}" />
          <button onclick="removeFromCart(${product.id})">حذف من السلة</button>
        `;
        cartContainer.appendChild(productCard);
      });
    }

    // إزالة المنتج من السلة
    function removeFromCart(productId) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = cart.filter(product => product.id !== productId);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    // عرض نافذة تطلب معلومات الزبون
    function promptCustomerInfo() {
      const customerInfoForm = `
        <div class="customer-info">
          <label for="customerName">الاسم الثلاثي:</label>
          <input type="text" id="customerName" placeholder="أدخل اسم الزبون" required />

          <label for="customerPhone">رقم الهاتف:</label>
          <input type="text" id="customerPhone" placeholder="أدخل رقم الهاتف" required />

          <label for="customerGovernorate">اسم المحافظة:</label>
          <input type="text" id="customerGovernorate" placeholder="أدخل اسم المحافظة" required />

          <label for="customerCity">اسم المدينة:</label>
          <input type="text" id="customerCity" placeholder="أدخل اسم المدينة" required />

          <label for="customerRegion">اسم المنطقة:</label>
          <input type="text" id="customerRegion" placeholder="أدخل اسم المنطقة" required />

          <label for="customerPrice">سعر البيع:</label>
          <input type="text" id="customerPrice" placeholder="أدخل سعر البيع" required />
        </div>
        <button onclick="sendToTelegram()">إرسال</button>
      `;
      document.getElementById("cartContainer").innerHTML = customerInfoForm;
      document.getElementById("sendToTelegramBtn").style.display = "none"; // إخفاء الزر بعد النقر عليه
    }

    // إرسال سلة المنتجات إلى بوت تيليجرام
    function sendToTelegram() {
      const customerName = document.getElementById("customerName").value;
      const customerPhone = document.getElementById("customerPhone").value;
      const customerGovernorate = document.getElementById("customerGovernorate").value;
      const customerCity = document.getElementById("customerCity").value;
      const customerRegion = document.getElementById("customerRegion").value;
      const customerPrice = document.getElementById("customerPrice").value;

      if (!customerName || !customerPhone || !customerGovernorate || !customerCity || !customerRegion || !customerPrice) {
        alert("يرجى ملء جميع الحقول.");
        return;
      }

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("السلة فارغة!");
        return;
      }

      const userId = JSON.parse(localStorage.getItem("userData")).id || "غير معروف"; // استرجاع ID الحساب

      let message = `معلومات الزبون:\n`;
      message += `الاسم الثلاثي: ${customerName}\n`;
      message += `رقم الهاتف: ${customerPhone}\n`;
      message += `المحافظة: ${customerGovernorate}\n`;
      message += `المدينة: ${customerCity}\n`;
      message += `المنطقة: ${customerRegion}\n`;
      message += `سعر البيع: ${customerPrice}\n`;
      message += `ID الحساب: ${userId}\n\n`;

      message += "تفاصيل سلة المنتجات:\n\n";
      cart.forEach(product => {
        const quantity = document.getElementById(`quantity${product.id}`).value;
        message += `اسم المنتج: ${product.name}\n`;
        message += `السعر: ${product.minPrice} دينار\n`;
        message += `الكمية: ${quantity}\n`;
        message += `رابط الصورة: ${product.image}\n\n`;
      });

      const botToken = "7571233461:AAH8lJsUeuKV_L57A42C6pE5i7FFi1_LIak"; // توكن البوت الخاص بك
      const chatId = "1434047374"; // معرف الدردشة الخاص بك
      const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

      fetch(telegramApiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
                    alert("تم إرسال البيانات بنجاح إلى بوت تيليجرام!");
          // إعادة عرض السلة بعد إرسال البيانات
          localStorage.removeItem("cart"); // مسح السلة بعد الإرسال
          displayCart();
          // إعادة إظهار زر إرسال إلى بوت تيليجرام بعد مسح السلة
          document.getElementById("sendToTelegramBtn").style.display = "inline-block";
        } else {
          alert("حدث خطأ أثناء إرسال البيانات إلى بوت تيليجرام.");
        }
      })
      .catch(error => {
        alert("حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.");
        console.error("Error:", error);
      });
    }

    // استدعاء الدالة لعرض سلة المنتجات عند تحميل الصفحة
    window.onload = function() {
      displayCart();
    };
  </script>

</body>
</html>
