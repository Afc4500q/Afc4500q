<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المنتجات</title>
    <style>body {
    font-family: Arial, sans-serif;
    direction: rtl;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 30px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.back-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 18px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
    display: block;
    width: 140px;
    text-align: center;
}

.back-btn:hover {
    background-color: #45a049;
}

.cart-items {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    border: 1px solid #ddd;
    flex-wrap: wrap; /* السماح بتقسيم العناصر على عدة أسطر */
    gap: 10px;
}

.cart-item img {
    width: 60px; /* تصغير الحجم */
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
}

.cart-item-info {
    flex: 1;
    padding: 0 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.cart-item-info h4 {
    font-size: 14px; /* تصغير الخط */
    color: #333;
    margin: 5px 0;
    line-height: 1.2;
}

.cart-item-info p {
    font-size: 12px; /* تصغير حجم الوصف */
    color: #555;
    margin-top: 5px;
}

.quantity-container {
    display: flex;
    align-items: center;
    gap: 10px; /* زيادة المسافة بين الكمية وزر الحذف */
    flex: 1;
    justify-content: flex-start;
}

.quantity-box {
    display: flex;
    gap: 5px; /* تقليل الفراغات */
    align-items: center;
}

.quantity-btn {
    background-color: #2C6B8D;
    color: white;
    border: none;
    padding: 4px 8px; /* تقليل الحشو */
    font-size: 10px; /* تصغير النص */
    cursor: pointer;
    border-radius: 5px;
        transition: background-color 0.3s ease;
}

.quantity-btn:hover {
    background-color: #1A4B61;
}

.quantity-input {
    width: 40px; /* تقليل عرض حقل الكمية */
    height: 25px; /* تصغير الارتفاع */
    font-size: 12px;
    text-align: center;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.delete-btn {
    background-color: #ff4d4d;
    color: white;
    border: none;
    padding: 6px 12px; /* تقليل الحجم */
    font-size: 12px; /* تصغير النص */
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.delete-btn:hover {
    background-color: #cc0000;
}

.fullname-container {
    display: flex;
    align-items: center;
    gap: 8px; /* مسافة بين الليبل والحقل */
    flex: 1;
}

.fullname-label {
    font-size: 14px;
    color: #333;
    white-space: nowrap; /* منع الكسر إلى سطر جديد */
}

.fullname-input {
    width: 100%; /* جعل العرض يتناسب مع المساحة المتاحة */
    max-width: 200px; /* تقليل العرض */
    padding: 6px;
    font-size: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

@media (max-width: 768px) {
    .cart-item {
        flex-direction: column;
        align-items: flex-start;
    }

    .quantity-container {
        justify-content: space-between;
        width: 100%;
    }

    .fullname-container {
        justify-content: flex-start;
        width: 100%;
    }
}
</style>
</head>
<body>

<div class="container">
    <button class="back-btn" onclick="window.history.back()">الرجوع إلى صفحة المنتجات</button>

    <div id="cartContainer">
        <!-- سلة المنتجات ستظهر هنا -->
    </div>

    <div id="customerInfo">
        <h3>معلومات الزبون</h3>
        <div class="customer-input">
            <label for="customerName">الاسم الثلاثي:</label>
            <input type="text" id="customerName">
        </div>
        <div class="customer-input">
            <label for="customerPhone">رقم الهاتف:</label>
            <input type="text" id="customerPhone">
        </div>
        <div class="customer-input">
            <label for="customerCity">اسم المدينة:</label>
            <input type="text" id="customerCity">
        </div>
        <div class="customer-input">
            <label for="customerDistrict">اسم المنطقة:</label>
            <input type="text" id="customerDistrict">
        </div>
        <div class="customer-input">
            <label for="customerRegion">اسم المحافظة:</label>
            <input type="text" id="customerRegion">
        </div>
        <div class="customer-input">
            <label for="customerPrice">سعر البيع:</label>
            <input type="text" id="customerPrice">
        </div>
        <button class="btn" onclick="sendToTelegram()">إرسال إلى بوت تيليجرام</button>
    </div>

    <button class="btn" id="formprice" onclick="promptCustomerInfo()">إرسال معلومات الزبون</button>
</div>

<script src="cart.js"></script>

</body>
</html>
