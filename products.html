<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>منتجات عشتار</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  direction: rtl;
  text-align: right;
  margin: 0;
  background-color: #1A4973; /* الأزرق اللازوردي */
  color: #FFD700; /* الذهبي */
}

header {
  background-color: #1A4973; /* الأزرق اللازوردي */
  color: #FFD700; /* الذهبي */
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* إضافة ظل خفيف */
}

header h1 {
  font-family: 'Traditional Arabic', sans-serif;
  font-size: 36px;
  margin: 0;
  color: #FFD700; /* الذهبي */
}

header nav {
  display: flex;
  gap: 20px; /* مسافة بين الأيقونات */
}

header nav i {
  font-size: 24px;
  color: #FFD700; /* الذهبي */
  cursor: pointer;
  transition: color 0.3s ease, transform 0.3s ease;
}

header nav i:hover {
  color: #FFFFFF; /* أبيض عند التمرير */
  transform: scale(1.2); /* تكبير الأيقونة قليلاً */
}
.products-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}

.product-card {
  border: 1px solid #FFD700; /* إطار ذهبي */
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  background-color: #f9f9f9; /* أبيض */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.product-card img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.product-card h3 {
  font-size: 20px;
  margin: 10px 0;
  color: #1A4973; /* الأزرق اللازوردي */
}

.product-card p {
  font-size: 16px;
  color: #555; /* رمادي */
}

.product-card button {
  background-color: #1A4973; /* أخضر غامق */
  color: white;
  border: none;
  padding: 10px;
  margin-top: 10px;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
}

.product-card button:hover {
  background-color: #FFD700; /* الذهبي */
  color: #1A4973; /* الأزرق اللازوردي */
}
  </style>
</head>
<body>

  <!-- Header -->
  <header>
  <h1>عشتار</h1>
  <nav>
    <i class="fas fa-user" title="الحساب" onclick="window.location.href='dashboard.html'"></i>
    <i class="fas fa-shopping-cart" title="سلة المنتجات" onclick="window.location.href='cart.html'"></i>
    <i class="fas fa-headset" title="الدعم الفني" onclick="window.location.href='help.html'"></i>
  </nav>
</header>
  <!-- Products Section -->
  <div class="products-container" id="productsContainer">
    <!-- المنتجات سيتم إضافتها هنا عبر JavaScript -->
  </div>

  
  
     <script>
    // جلب المنتجات من الـ API
    async function fetchProducts() {
      try {
        const response = await fetch("https://673a0d78a3a36b5a62f0945e.mockapi.io/products/api/products");
        if (response.ok) {
          const products = await response.json();
          displayProducts(products);
        } else {
          console.error("فشل في تحميل المنتجات");
        }
      } catch (error) {
        console.error("حدث خطأ عند جلب البيانات:", error);
      }
    }

    // عرض المنتجات في الصفحة
    // عرض المنتجات في الصفحة
function displayProducts(products) {
  const productsContainer = document.getElementById("productsContainer");
  productsContainer.innerHTML = ""; // تفريغ الحاوية قبل إضافة المنتجات الجديدة

  products.forEach(product => {
    const productCard = document.createElement("div");
    productCard.classList.add("product-card");

    // إضافة محتوى المنتج
    productCard.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <h3 id="product-name-${product.id}">${product.name}</h3>
      <p>سعر أدنى: ${product.minprice}</p>
      <p>سعر أعلى: ${product.maxprice}</p>
      <button onclick="viewProductDetails('${product.id}', '${product.name}', '${product.image}', '${product.minprice}', '${product.maxprice}', \`${product.description}\`)">عرض التفاصيل</button>
    `;
    
    productsContainer.appendChild(productCard);
  });
}

function viewProductDetails(id, name, image, minPrice, maxPrice, description) {
  const product = { id, name, image, minPrice, maxPrice, description };

  // تخزين بيانات المنتج في localStorage
  localStorage.setItem("selectedProduct", JSON.stringify(product));

  // الانتقال إلى صفحة المنتج الواحد
  window.location.href = "product-details.html";
}
    // استدعاء دالة جلب المنتجات عند تحميل الصفحة
    fetchProducts();
</script>

</body>
</html>
