<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة المنتجات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      margin: 0;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-family: 'Traditional Arabic', sans-serif;
      font-size: 36px;
      margin: 0;
    }
    .cart-container {
      padding: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }
    .product-card h3 {
      font-size: 20px;
      margin: 10px 0;
    }
    .product-card p {
      font-size: 16px;
      color: #555;
    }
    .product-card img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .product-card button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .product-card button:hover {
      background-color: #00796b;
    }
    .send-to-telegram {
      margin-top: 20px;
      background-color: #00796b;
    }
    .customer-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .customer-info input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>سلة المنتجات</h1>
  </header>

  <!-- Cart Section -->
  <div class="cart-container" id="cartContainer">
    <!-- المنتجات ستظهر هنا عبر JavaScript -->
  </div>

  <!-- زر إرسال إلى بوت تيليجرام -->
  <button class="send-to-telegram" id="sendToTelegramBtn" onclick="promptCustomerInfo()">إرسال إلى بوت تيليجرام</button>

  <script>
    // عرض المنتجات في السلة
    function displayCart() {
      const cartContainer = document.getElementById("cartContainer");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>السلة فارغة</p>";
        return;
      }

      cartContainer.innerHTML = ""; // تفريغ المحتوى القديم

      cart.forEach((product, index) => {
        const productCard = document.createElement("div");
        productCard.classList.add("product-card");
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>سعر أدنى: ${product.minPrice} دينار</p>
          <p>سعر أعلى: ${product.maxPrice} دينار</p>
          <label for="quantity${index}">الكمية:</label>
          <input type="number" id="quantity${index}" value="${product.quantity}" min="1" />
          <button onclick="removeFromCart(${index})">حذف من السلة</button>
        `;
        cartContainer.appendChild(productCard);
      });
    }

    // إزالة المنتج من السلة
    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1); // حذف العنصر من السلة
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    // عرض نافذة تطلب معلومات الزبون
    function promptCustomerInfo() {
      const sendButton = document.getElementById("sendToTelegramBtn");
      sendButton.classList.add("hidden"); // إخفاء الزر عند فتح نافذة معلومات الزبون

      const customerInfoForm = `
        <div class="customer-info">
          <label for="customerName">الاسم الثلاثي:</label>
          <input type="text" id="customerName" placeholder="أدخل الاسم الثلاثي" required />
          <label for="customerPhone">رقم الهاتف:</label>
          <input type="text" id="customerPhone" placeholder="أدخل رقم الهاتف" required />
          <label for="customerProvince">المحافظة:</label>
          <input type="text" id="customerProvince" placeholder="أدخل المحافظة" required />
          <label for="customerCity">المدينة:</label>
          <input type="text" id="customerCity" placeholder="أدخل المدينة" required />
          <label for="customerArea">المنطقة:</label>
          <input type="text" id="customerArea" placeholder="أدخل المنطقة" required />
          <label for="customerPrice">سعر البيع:</label>
          <input type="text" id="customerPrice" placeholder="أدخل سعر البيع" required />
        </div>
        <button onclick="sendToTelegram()">إرسال</button>
      `;
      document.getElementById("cartContainer").innerHTML = customerInfoForm;
    }

    // إرسال سلة المنتجات إلى بوت تيليجرام
    function sendToTelegram() {
      const customerName = document.getElementById("customerName").value;
      const customerPhone = document.getElementById("customerPhone").value;
      const customerProvince = document.getElementById("customerProvince").value;
      const customerCity = document.getElementById("customerCity").value;
      const customerArea = document.getElementById("customerArea").value;
      const customerPrice = document.getElementById("customerPrice").value;

      if (!customerName || !customerPhone || !customerProvince || !customerCity || !customerArea || !customerPrice) {
        alert("يرجى ملء جميع الحقول.");
        return;
      }

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("السلة فارغة!");
        return;
      }

      const userId = JSON.parse(localStorage.getItem("userData")).id || "غير معروف"; // استرجاع ID الحساب

      let message = `معلومات الزبون:\n`;
      message += `الاسم: ${customerName}\n`;
      message += `رقم الهاتف: ${customerPhone}\n`;
      message += `المحافظة: ${customerProvince}\n`;
      message += `المدينة: ${customerCity}\n`;
      message += `المنطقة: ${customerArea}\n`;
      message += `سعر البيع: ${customerPrice}\n`;
      message += `ID الحساب: ${userId}\n\n`;
      message += "تفاصيل سلة المنتجات:\n\n";
      cart.forEach((product, index) => {
        const quantity = document.getElementById(`quantity${index}`).value; // جلب الكمية من المدخلات
        message += `اسم المنتج: ${product.name}\n`;
        message += `الكمية: ${quantity}\n`;
        message += `السعر: ${product.minPrice} - ${product.maxPrice} دينار\n\n`;
      });

      const botToken = "YOUR_BOT_TOKEN";  // ضع هنا التوكن الخاص بك
      const chatId = "YOUR_CHAT_ID";      // ضع هنا الـ chat ID الخاص بك
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      const data = {
        chat_id: chatId,
        text: message
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
          .then(response => response.json())
        .then(data => {
          if (data.ok) {
            alert("تم إرسال المعلومات بنجاح!");
            // بعد إرسال الرسالة يمكن إفراغ السلة
            localStorage.removeItem("cart");
            displayCart(); // إعادة عرض السلة بعد الإرسال
          } else {
            alert("حدث خطأ أثناء إرسال البيانات إلى البوت.");
          }
        })
        .catch(error => {
          alert("حدث خطأ أثناء إرسال البيانات: " + error);
        });
    }

    // استدعاء الدالة لعرض السلة عند تحميل الصفحة
    displayCart();
  </script>

</body>
</html>
