<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 100px;
  background-color: #1A4973; /* الأزرق اللازوردي */
  color: #FFD700; /* الذهبي */
}

h1 {
  margin-bottom: 20px;
  font-size: 2rem;
  color: #FFD700; /* الذهبي */
}

form {
  background-color: #285A8D; /* لون أزرق داكن قريب من اللازوردي */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  display: inline-block;
}

input {
  display: block;
  margin: 10px auto;
  padding: 10px;
  width: 80%;
  max-width: 300px;
  border: 2px solid #FFD700; /* إطار ذهبي */
  border-radius: 5px;
  background-color: #FFFFFF; /* أبيض */
  color: #000000; /* أسود */
}

input:focus {
  outline: none;
  border-color: #FFD700; /* تعزيز اللون عند التفاعل */
  box-shadow: 0 0 5px #FFD700;
}

button {
  padding: 10px 20px;
  background-color: #FFD700; /* الذهبي */
  color: #1A4973; /* الأزرق اللازوردي */
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
}

button:hover {
  background-color: #FFC107; /* ذهبي أفتح عند التمرير */
}

button:active {
  background-color: #FFB300; /* ذهبي داكن عند النقر */
}

form input::placeholder {
  color: #888888; /* لون placeholder رمادي */
}

form input:focus::placeholder {
  color: transparent; /* إخفاء placeholder عند التفاعل */
}
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>عشتار</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        // إرسال طلب GET لجلب جميع المستخدمين من الـ API
        const response = await fetch("https://673a394a339a4ce445179ae7.mockapi.io/User");
        
        if (response.ok) {
          const users = await response.json();
          
          // البحث عن المستخدم بناءً على اسم المستخدم وكلمة المرور
          const user = users.find(u => u.username === username && u.password === password);

          if (user) {
            // حفظ بيانات المستخدم في التخزين المحلي
            localStorage.setItem("userData", JSON.stringify(user));

            // التوجيه إلى الصفحة التالية (الـ Dashboard)
            window.location.href = "products.html";
          } else {
            alert("Invalid username or password.");
          }
        } else {
          console.error("Error response:", response.status);
          alert("Failed to fetch users from the server.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while connecting to the server.");
      }
    });
  </script>
</body>
</html>
