<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      color: #4CAF50;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      margin: auto;
    }

    .dashboard-info {
      width: 100%;
      margin-bottom: 20px;
    }

    .dashboard-info span {
      font-weight: bold;
      color: #4CAF50;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    .btn-back {
      background-color: #2196F3;
    }

    .btn-logout {
      background-color: #f44336;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1><span id="name"></span></h1>
    <div class="dashboard-info">
      <p>الرصيد: <span id="balance">دينار عراقي</span></p>
      <p>الطلبات الناجحة: <span id="successfulOrders"></span></p>
      <p>الطلبات المعلقة: <span id="pendingOrders"></span></p>
      <p>المعرف الخاص بك: <span id="userId"></span></p>
    </div>
    
    <div class="buttons-container">
      <button class="btn btn-back" onclick="window.location.href='products.html'">
        <i class="fas fa-arrow-left icon"></i> العودة إلى المنتجات
      </button>
      <button class="btn btn-logout" onclick="logout()">
        <i class="fas fa-sign-out-alt icon"></i> تسجيل الخروج
      </button>
    </div>
  </div>

  <script>
    // استرداد بيانات المستخدم من التخزين المحلي
    const userData = JSON.parse(localStorage.getItem("userData"));
    
    if (userData) {
      document.getElementById("name").textContent = userData.name;
      document.getElementById("balance").textContent = userData.balance;
      document.getElementById("successfulOrders").textContent = userData.successfulOrders;
      document.getElementById("pendingOrders").textContent = userData.pendingOrders;
      document.getElementById("userId").textContent = userData.id;
    } else {
      alert("لا توجد بيانات مستخدم. يرجى تسجيل الدخول مجددًا.");
      window.location.href = "index.html";
    }

    // دالة لتسجيل الخروج
    function logout() {
      localStorage.removeItem("userData");
      window.location.href = "index.html";
    }
    
    // تخزين الـ ID عند تحميل الصفحة
    window.onload = function() {
      const userId = document.getElementById("userId").textContent; // استرجاع الـ ID من العنصر
      localStorage.setItem("userId", userId);  // تخزينه في localStorage
    }
  </script>
</body>
</html>
