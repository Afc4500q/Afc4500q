<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة المنتجات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      margin: 0;
    }

    /* تصميم الهيدر */
    header {
      background-color: #004d40;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Traditional Arabic', sans-serif;
      font-size: 36px;
      margin: 0;
    }

    header nav button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    header nav button:hover {
      background-color: #00796b;
    }

    /* تصميم سلة المنتجات */
    .cart-container {
      padding: 20px;
    }

    .product-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }

    .product-card h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product-card p {
      font-size: 16px;
      color: #555;
    }

    .product-card img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .product-card button:hover {
      background-color: #00796b;
    }

    /* زر ارسال الى بوت تيليجرام */
    .send-to-telegram {
      margin-top: 20px;
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      width: 100%;
    }

    .send-to-telegram:hover {
      background-color: #004d40;
    }

    /* نافذة معلومات الزبون */
    .customer-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .customer-info input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* زر العودة */
    .back-button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      display: inline-block;
    }

    .back-button:hover {
      background-color: #00796b;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>سلة المنتجات</h1>
    <nav>
      <button class="back-button" onclick="window.location.href='products.html'">الرجوع إلى المنتجات</button>
    </nav>
  </header>

  <!-- Cart Section -->
  <div class="cart-container" id="cartContainer">
    <!-- المنتجات ستظهر هنا عبر JavaScript -->
  </div>

  <!-- زر إرسال إلى بوت تيليجرام -->
  <button class="send-to-telegram" onclick="promptCustomerInfo()">إرسال إلى بوت تيليجرام</button>

  <script>
    // عرض المنتجات في السلة
    function displayCart() {
      const cartContainer = document.getElementById("cartContainer");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>السلة فارغة</p>";
        return;
      }

      cartContainer.innerHTML = ""; // تفريغ المحتوى القديم

      cart.forEach(product => {
        const productCard = document.createElement("div");
        productCard.classList.add("product-card");
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>سعر أدنى: ${product.minPrice} دينار</p>
          <p>سعر أعلى: ${product.maxPrice} دينار</p>
          <p>الكمية: <input type="number" value="${product.quantity}" min="1" onchange="updateQuantity(${product.id}, this.value)" /> قطعة</p>
          <button onclick="removeFromCart(${product.id})">حذف من السلة</button>
        `;
        cartContainer.appendChild(productCard);
      });
    }

    // تحديث الكمية في السلة
    function updateQuantity(productId, newQuantity) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const productIndex = cart.findIndex(product => product.id === productId);
      if (productIndex !== -1) {
        cart[productIndex].quantity = parseInt(newQuantity, 10);
        localStorage.setItem("cart", JSON.stringify(cart));
      }
    }

    // إزالة المنتج من السلة
    function removeFromCart(productId) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = cart.filter(product => product.id !== productId);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    // عرض نافذة تطلب معلومات الزبون
    function promptCustomerInfo() {
      const customerInfoForm = `
        <div class="customer-info">
          <label for="customerName">الاسم الثلاثي:</label>
          <input type="text" id="customerName" placeholder="أدخل الاسم الثلاثي" required />

          <label for="customerPhone">رقم الهاتف:</label>
          <input type="text" id="customerPhone" placeholder="أدخل رقم الهاتف" required />

          <label for="customerProvince">اسم المحافظة:</label>
          <input type="text" id="customerProvince" placeholder="أدخل اسم المحافظة" required />

          <label for="customerCity">اسم المدينة:</label>
          <input type="text" id="customerCity" placeholder="أدخل اسم المدينة" required />

          <label for="customerRegion">اسم المنطقة:</label>
          <input type="text" id="customerRegion" placeholder="أدخل اسم المنطقة" required />

          <label for="customerPrice">سعر البيع:</label>
          <input type="text" id="customerPrice" placeholder="أدخل سعر البيع" required />
        </div>
        <button onclick="sendToTelegram()">إرسال</button>
      `;
      document.getElementById("cartContainer").innerHTML = customerInfoForm;
      document.querySelector(".send-to-telegram").style.display = "none"; // إخفاء الزر بعد فتح نافذة المعلومات
    }

    // إرسال سلة المنتجات إلى بوت تيليجرام
    function sendToTelegram() {
      const customerName = document.getElementById("customerName").value;
      const customerPhone = document.getElementById("customerPhone").value;
      const customerProvince = document.getElementById("customerProvince").value;
      const customerCity = document.getElementById("customerCity").value;
      const customerRegion = document.getElementById("customerRegion").value;
      const customerPrice = document.getElementById("customerPrice").value;

      if (!customerName || !customerPhone || !customerProvince || !customerCity || !customerRegion || !customerPrice) {
        alert("يرجى ملء جميع الحقول.");
        return;
      }

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("السلة فارغة!");
        return;
      }

      // استرجاع الـ ID من صفحة Dashboard
      const userId = JSON.parse(localStorage.getItem("userData")).id || "غير معروف"; // استرجاع ID الحساب

      let message = `معلومات الزبون:\n`;
      message += `الاسم: ${customerName}\n`;
      message += `رقم الهاتف: ${customerPhone}\n`;
      message += `المحافظة: ${customerProvince}\n`;
      message += `المدينة: ${customerCity}\n`;
      message += `المنطقة: ${customerRegion}\n`;
            message += `سعر البيع: ${customerPrice}\n\n`;
      message += `تفاصيل السلة:\n`;

      cart.forEach(product => {
        message += `اسم المنتج: ${product.name}\n`;
        message += `الكمية: ${product.quantity}\n`;
        message += `سعر أدنى: ${product.minPrice} دينار\n`;
        message += `سعر أعلى: ${product.maxPrice} دينار\n\n`;
      });

      // إرسال الرسالة إلى بوت تيليجرام
      const telegramBotUrl = `https://api.telegram.org/bot7571233461:AAH8lJsUeuKV_L57A42C6pE5i7FFi1_LIak/sendMessage`;
      const chatId = "<1434047374>";

      fetch(`${telegramBotUrl}?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            alert("تم إرسال البيانات إلى بوت تيليجرام بنجاح.");
            localStorage.removeItem("cart"); // مسح السلة بعد إرسالها
            window.location.href = "products.html"; // الرجوع إلى صفحة المنتجات
          } else {
            alert("حدث خطأ أثناء إرسال البيانات.");
          }
        })
        .catch(error => {
          console.error("خطأ في إرسال البيانات إلى تيليجرام:", error);
          alert("حدث خطأ أثناء إرسال البيانات.");
        });
    }

    // استدعاء الدالة لعرض السلة عند تحميل الصفحة
    displayCart();
  </script>
</body>
</html>
