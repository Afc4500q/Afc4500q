<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المنتجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-info h4 {
            font-size: 18px;
            color: #333;
            margin: 5px 0;
        }
        .cart-item-info p {
            font-size: 14px;
            color: #555;
        }
        .quantity-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-container input {
            width: 60px;
            height: 30px;
            text-align: center;
            font-size: 16px;
            padding: 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #e04343;
        }
        #customerInfo {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            display: none;
        }
        .customer-input {
            margin-bottom: 15px;
        }
        .customer-input label {
            font-size: 16px;
            color: #333;
        }
        .customer-input input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
        }
        .btn:hover {
            background-color: #007b8a;
        }

        .quantity-box {
    display: flex;
    align-items: center;
    justify-content: center;
}

.quantity-btn {
    background-color: #2C6B8D; /* اللون الأزرق */
    color: white;
    border: none;
    padding: 10px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    margin: 0 10px;
    transition: background-color 0.3s ease;
}

.quantity-btn:hover {
    background-color: #1f4d63;
}

#quantity {
    width: 50px;
    text-align: center;
    font-size: 18px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
}
    </style>
</head>
<body>

<div class="container">
    <button class="back-btn" onclick="window.history.back()">الرجوع إلى صفحة المنتجات</button>

    <div id="cartContainer">
        <!-- سلة المنتجات ستظهر هنا -->
    </div>

    <div id="customerInfo">
        <h3>معلومات الزبون</h3>
        <div class="customer-input">
            <label for="customerName">الاسم الثلاثي:</label>
            <input type="text" id="customerName">
        </div>
        <div class="customer-input">
            <label for="customerPhone">رقم الهاتف:</label>
            <input type="text" id="customerPhone">
        </div>
        <div class="customer-input">
            <label for="customerCity">اسم المدينة:</label>
            <input type="text" id="customerCity">
        </div>
        <div class="customer-input">
            <label for="customerDistrict">اسم المنطقة:</label>
            <input type="text" id="customerDistrict">
        </div>
        <div class="customer-input">
            <label for="customerRegion">اسم المحافظة:</label>
            <input type="text" id="customerRegion">
        </div>
        <div class="customer-input">
            <label for="customerPrice">سعر البيع:</label>
            <input type="text" id="customerPrice">
        </div>
        <button class="btn" onclick="sendToTelegram()">إرسال إلى بوت تيليجرام</button>
    </div>

    <button class="btn" onclick="promptCustomerInfo()">إرسال معلومات الزبون</button>
</div>

<script>
/// استرجاع المنتجات من LocalStorage وعرضها
function displayCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cartContainer");

    if (cart.length === 0) {
        cartContainer.innerHTML = "<p>لا توجد منتجات في السلة.</p>";
        return;
    }

    cartContainer.innerHTML = ""; // مسح السلة
    cart.forEach((product, index) => {
        const cartItem = document.createElement("div");
        cartItem.classList.add("cart-item");

        // تحقق من وجود الصور وتعيين أول صورة فقط
        const image = product.images && product.images.length > 0 ? product.images[0] : '';

        // التحقق من وجود الأسعار في الـ API
        const minPrice = product.minprice ? product.minprice : 'غير محدد'; 
        const maxPrice = product.maxprice ? product.maxprice : 'غير محدد';

        // إضافة تفاصيل المنتج مع تعديل عرض الأسعار
        cartItem.innerHTML = `
            <div class="cart-item-images">
                <img src="${image}" alt="${product.name}">
            </div>
            <div class="cart-item-info">
                <h4>${product.name}</h4>
                <p>السعر الأدنى: ${minPrice} دينار</p>
                <p>السعر الأعلى: ${maxPrice} دينار</p>
                <div class="quantity-container">
                    <label for="quantity-${index}">الكمية:</label>
                    <div class="quantity-box">
    <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
    <input type="number" id="quantity" value="1" min="1" readonly>
    <button class="quantity-btn" onclick="increaseQuantity()">+</button>
</div>
                </div>
                <button class="delete-btn" onclick="deleteProduct(${index})">حذف</button>
            </div>
        `;
        cartContainer.appendChild(cartItem);
    });
}

// وظيفة حذف المنتج
function deleteProduct(index) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1); // إزالة المنتج
    localStorage.setItem("cart", JSON.stringify(cart)); // تحديث السلة
    displayCart(); // إعادة عرض السلة
}


// إظهار معلومات الزبون
function promptCustomerInfo() {
    document.getElementById("customerInfo").style.display = "block";
}

function sendToTelegram() {
    console.log("تم استدعاء الدالة");  // فحص ما إذا كانت الدالة تعمل

    const name = document.getElementById("customerName").value;
    const phone = document.getElementById("customerPhone").value;
    const city = document.getElementById("customerCity").value;
    const district = document.getElementById("customerDistrict").value;
    const region = document.getElementById("customerRegion").value;
    const price = document.getElementById("customerPrice").value;
    const productName = document.getElementById("productName").innerText;
    const productPrice = document.getElementById("productPrice").innerText;
    const quantity = document.getElementById("productQuantity").value;
    const userId = document.getElementById("userId").innerText;

    const message = `
        تم استلام معلومات الزبون:
        الاسم: ${name}
        الهاتف: ${phone}
        المدينة: ${city}
        المنطقة: ${district}
        المنطقة الفرعية: ${region}
        السعر الإجمالي: ${price}

        معلومات المنتج:
        اسم المنتج: ${productName}
        سعر المنتج: ${productPrice}
        الكمية: ${quantity}

        ID المستخدم: ${userId}
    `;

    const botToken = "7571233461:AAH8lJsUeuKV_L57A42C6pE5i7FFi1_LIak"; 
    const chatId = "1434047374"; 

    const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

    fetch(url, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            chat_id: chatId,
            text: message
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);  // طباعة الاستجابة من تيليجرام في الـ console
        if (data.ok) {
            alert("تم إرسال المعلومات بنجاح!");
        } else {
            alert("حدث خطأ أثناء إرسال البيانات.");
        }
    })
    .catch(error => {
        alert("حدث خطأ أثناء الاتصال بتيليجرام.");
        console.error("Error:", error);
    });
}

    
    // دالة لزيادة الكمية
function increaseQuantity() {
    let quantityInput = document.getElementById('quantity');
    let currentQuantity = parseInt(quantityInput.value);
    quantityInput.value = currentQuantity + 1;
}

// دالة لتقليل الكمية
function decreaseQuantity() {
    let quantityInput = document.getElementById('quantity');
    let currentQuantity = parseInt(quantityInput.value);
    if (currentQuantity > 1) {
        quantityInput.value = currentQuantity - 1;
    }
}

    // عرض السلة عند تحميل الصفحة
    displayCart();
</script>

</body>
</html>
