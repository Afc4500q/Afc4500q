<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>تفاصيل المنتج</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      margin: 0;
      background-color: #1A4973; /* الأزرق اللازوردي */
      color: #FFD700; /* الذهبي */
    }

    header {
      background-color: #1A4973; /* الأزرق اللازوردي */
      color: #FFD700; /* الذهبي */
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-family: 'Traditional Arabic', sans-serif;
      font-size: 36px;
      margin: 0;
      color: #FFD700;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav i {
      font-size: 24px;
      color: #FFD700;
      cursor: pointer;
    }

    .product-details {
      padding: 20px;
      text-align: center;
    }

    .product-details img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .product-details h2 {
      color: #1A4973;
      margin: 10px 0;
    }

    .product-details p {
      color: #555;
      font-size: 18px;
      margin: 5px 0;
    }

    .product-details button {
      background-color: #1A4973;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .product-details button:hover {
      background-color: #FFD700;
      color: #1A4973;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>عشتار</h1>
    <nav>
      <i class="fas fa-user" title="الحساب" onclick="window.location.href='dashboard.html'"></i>
      <i class="fas fa-shopping-cart" title="سلة المنتجات" onclick="window.location.href='cart.html'"></i>
      <i class="fas fa-headset" title="الدعم الفني" onclick="window.location.href='help.html'"></i>
    </nav>
  </header>

  <!-- تفاصيل المنتج -->
  <div class="product-details" id="productDetails">
    <!-- تفاصيل المنتج سيتم إضافتها هنا عبر JavaScript -->
  </div>

  <script>
    // جلب معرّف المنتج من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id'); // جلب المعرف من الرابط

    if (!productId) {
      document.getElementById('productDetails').innerHTML = "<p>عذرًا، لم يتم تحديد المنتج.</p>";
    }

    // جلب تفاصيل المنتج باستخدام الـ API
    async function fetchProductDetails() {
      try {
        const response = await fetch(`https://673a0d78a3a36b5a62f0945e.mockapi.io/products/api/products/${productId}`);
        if (response.ok) {
          const product = await response.json();
          if (product && product.id) {
            displayProductDetails(product);
          } else {
            document.getElementById('productDetails').innerHTML = "<p>عذرًا، المنتج غير موجود.</p>";
          }
        } else {
          console.error("فشل في تحميل تفاصيل المنتج");
          document.getElementById('productDetails').innerHTML = "<p>حدث خطأ في تحميل التفاصيل.</p>";
        }
      } catch (error) {
        console.error("حدث خطأ عند جلب تفاصيل المنتج:", error);
        document.getElementById('productDetails').innerHTML = "<p>حدث خطأ في الاتصال.</p>";
      }
    }

    // عرض تفاصيل المنتج
    function displayProductDetails(product) {
      const productDetailsContainer = document.getElementById("productDetails");

      productDetailsContainer.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p>سعر أدنى: ${product.minprice}</p>
        <p>سعر أعلى: ${product.maxprice}</p>
        <p>الوصف: ${product.description || "لا يوجد وصف لهذا المنتج"}</p>
        <button onclick="addToCart('${product.id}')">إضافة إلى السلة</button>
      `;
    }

    // إضافة المنتج إلى السلة
    function addToCart(productId) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const productName = document.querySelector("h2").innerText;
      const productMinPrice = document.querySelector("p:nth-child(2)").innerText.split(":")[1].trim();
      const productMaxPrice = document.querySelector("p:nth-child(3)").innerText.split(":")[1].trim();

      const product = {
        id: productId,
        name: productName,
        minPrice: productMinPrice,
        maxPrice: productMaxPrice
      };

      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      console.log(`تم إضافة المنتج ${productId} إلى السلة`);
    }

    // استدعاء دالة جلب تفاصيل المنتج عند تحميل الصفحة
    fetchProductDetails();
  </script>

</body>
</html>
