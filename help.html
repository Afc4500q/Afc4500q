<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدعم الفني</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        .messages { margin-top: 20px; }
        .message { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .user { background-color: #f1f1f1; }
        .support { background-color: #e0f7fa; }
        .chat-box { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>

    <div class="chat-box">
        <h1>الدعم الفني</h1>

        <!-- عرض الرسائل -->
        <div class="messages" id="messages"></div>

        <!-- نموذج إرسال الرسالة -->
        <textarea id="message" placeholder="اكتب رسالتك هنا..." required></textarea><br>
        <button onclick="sendMessage()">إرسال</button>
        <button onclick="window.location.href='page2.html'">الذهاب للردود</button>  <!-- الانتقال للصفحة الثانية -->
    </div>

    <script>
        // دالة لإرسال الرسالة
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message.trim() !== '') {
                // تخزين الرسالة مع وقت الإرسال في Local Storage
                let messages = JSON.parse(localStorage.getItem('messages')) || [];
                const timestamp = Date.now(); // الوقت الحالي بالمللي ثانية
                messages.push({ user: message, support: "", timestamp: timestamp });
                localStorage.setItem('messages', JSON.stringify(messages));

                // عرض الرسالة في صفحة الدعم الفني
                displayMessage('رسالة المستخدم: ' + message, 'user');
                document.getElementById('message').value = '';  // مسح مربع النص
            }
        }

        // دالة لعرض الرسالة في صفحة الدعم الفني
        function displayMessage(message, sender) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message');
            messageContainer.classList.add(sender);
            messageContainer.textContent = message;
            document.getElementById('messages').appendChild(messageContainer);
        }

        // عرض الرسائل عند تحميل الصفحة
        window.onload = function() {
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.forEach(function(msg) {
                displayMessage(msg.user, 'user');
                if (msg.support) {
                    displayMessage(msg.support, 'support');
                }
            });

            // حذف الرسائل التي مر عليها أكثر من 15 دقيقة
            const currentTime = Date.now();
            messages = messages.filter(msg => currentTime - msg.timestamp <= 900000); // 15 دقيقة = 900000 مللي ثانية
            localStorage.setItem('messages', JSON.stringify(messages));
        };
    </script>

</body>
</html>
