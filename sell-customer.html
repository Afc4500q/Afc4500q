<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
  </style>
</head>
<body>
  <h1><span id="productName"></span></h1>
  <p>السعر الأدنى: <span id="minPrice">دينار عراقي</span></p>
  <p>السعر الأعلى: <span id="maxPrice"></span></p>
  <p>الوصف: <span id="description"></span></p>
  <p>المعرف الخاص بالمنتج: <span id="productId"></span></p>
  <script>
    // استرداد بيانات المنتج من التخزين المحلي
    const productData = JSON.parse(localStorage.getItem("productData"));
    
    if (productData) {
      document.getElementById("productName").textContent = productData.name;
      document.getElementById("minPrice").textContent = productData.minPrice;
      document.getElementById("maxPrice").textContent = productData.maxPrice;
      document.getElementById("description").textContent = productData.description;
      document.getElementById("productId").textContent = productData.id;
    } else {
      alert("No product data found. Please select a product.");
      window.location.href = "products.html";
    }
  </script>
</body>
</html>
