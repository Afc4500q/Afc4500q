<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعم فني</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; }
        textarea { width: 100%; height: 150px; }
        .messages { margin-top: 20px; }
        .message { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .user { background-color: #f1f1f1; }
        .bot { background-color: #e0f7fa; }
    </style>
</head>
<body>
    <h1>صفحة الدعم الفني</h1>
    
    <!-- نموذج إرسال الرسالة -->
    <form id="support-form">
        <label for="message">اكتب رسالتك:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>
        <button type="submit">إرسال الرسالة</button>
    </form>

    <!-- عرض الرسائل المرسلة -->
    <div class="messages" id="messages"></div>

    <script>
        // بيانات البوت الخاصة بك
        const botToken = '7571233461:AAH8lJsUeuKV_L57A42C6pE5i7FFi1_LIak';  // API Token للبوت
        const chatId = '1434047374';  // chat_id الخاص بالمجموعة أو المستخدم

        // معالجة إرسال الرسالة
        document.getElementById('support-form').addEventListener('submit', function(e) {
            e.preventDefault();  // منع إعادة تحميل الصفحة
            
            const message = document.getElementById('message').value;
            if (message.trim() !== '') {
                // عرض الرسالة في صفحة الدعم الفني
                displayMessage('رسالة المستخدم: ' + message, 'user');

                // إرسال الرسالة إلى البوت
                sendMessageToTelegram(message);
            }
        });

        // دالة لعرض الرسالة في صفحة الدعم الفني
        function displayMessage(message, sender) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message');
            messageContainer.textContent = message;
            messageContainer.classList.add(sender);
            document.getElementById('messages').appendChild(messageContainer);
        }

        // دالة لإرسال الرسالة إلى بوت تليجرام
        function sendMessageToTelegram(message) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const payload = {
                chat_id: chatId,
                text: `رسالة من المستخدم: \n${message}`
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                // في حال تم إرسال الرسالة بنجاح
                if (data.ok) {
                    console.log('تم إرسال رسالتك بنجاح إلى Telegram!');
                    // محاكاة رد البوت بعد 5 ثواني
                    setTimeout(function() {
                        const botReply = 'تم استلام رسالتك. شكراً لتواصلك!';
                        showBotReply(botReply);
                    }, 5000); // الرد بعد 5 ثواني
                } else {
                    console.log('حدث خطأ أثناء إرسال الرسالة.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // دالة لعرض رد البوت في صفحة الدعم الفني
        function showBotReply(reply) {
            displayMessage('رد البوت: ' + reply, 'bot');
        }
    </script>
</body>
</html>
