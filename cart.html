<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المنتجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-info h4 {
            font-size: 18px;
            color: #333;
            margin: 5px 0;
        }
        .cart-item-info p {
            font-size: 14px;
            color: #555;
        }
        .quantity-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-container input {
            width: 60px;
            height: 30px;
            text-align: center;
            font-size: 16px;
            padding: 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #e04343;
        }
        #customerInfo {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            display: none;
        }
        .customer-input {
            margin-bottom: 15px;
        }
        .customer-input label {
            font-size: 16px;
            color: #333;
        }
        .customer-input input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
        }
        .btn:hover {
            background-color: #007b8a;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="back-btn" onclick="window.history.back()">الرجوع إلى صفحة المنتجات</button>

    <div id="cartContainer">
        <!-- سلة المنتجات ستظهر هنا -->
    </div>

    <div id="customerInfo">
        <h3>معلومات الزبون</h3>
        <div class="customer-input">
            <label for="customerName">الاسم الثلاثي:</label>
            <input type="text" id="customerName">
        </div>
        <div class="customer-input">
            <label for="customerPhone">رقم الهاتف:</label>
            <input type="text" id="customerPhone">
        </div>
        <div class="customer-input">
            <label for="customerCity">اسم المدينة:</label>
            <input type="text" id="customerCity">
        </div>
        <div class="customer-input">
            <label for="customerDistrict">اسم المنطقة:</label>
            <input type="text" id="customerDistrict">
        </div>
        <div class="customer-input">
            <label for="customerRegion">اسم المحافظة:</label>
            <input type="text" id="customerRegion">
        </div>
        <div class="customer-input">
            <label for="customerPrice">سعر البيع:</label>
            <input type="text" id="customerPrice">
        </div>
        <button class="btn" onclick="sendToTelegram()">إرسال إلى بوت تيليجرام</button>
    </div>

    <button class="btn" onclick="promptCustomerInfo()">إرسال معلومات الزبون</button>
</div>

<script>
// استرجاع المنتجات من LocalStorage
function displayCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cartContainer");

    if (cart.length === 0) {
        cartContainer.innerHTML = "<p>لا توجد منتجات في السلة.</p>";
        return;
    }

    cartContainer.innerHTML = "";
    cart.forEach((product, index) => {
        const cartItem = document.createElement("div");
        cartItem.classList.add("cart-item");

        // عرض أول صورة فقط للمنتج
        const image = product.images ? product.images[0] : ''; // أول صورة فقط
        const minPrice = product.minprice || 'غير محدد'; // استخدام الاسم الصحيح لـ minprice
        const maxPrice = product.maxprice || 'غير محدد'; // استخدام الاسم الصحيح لـ maxprice

        cartItem.innerHTML = `
            <div class="cart-item-images">
                <img src="${image}" alt="${product.name}">
            </div>
            <div class="cart-item-info">
                <h4>${product.name}</h4>
                <p>السعر الأدنى: ${minPrice} دينار</p>
                <p>السعر الأعلى: ${maxPrice} دينار</p>
                <div class="quantity-container">
                    <label for="quantity-${index}">الكمية:</label>
                    <input type="number" id="quantity-${index}" value="${product.quantity}" min="1" max="100">
                </div>
                <button class="delete-btn" onclick="deleteProduct(${index})">حذف</button>
            </div>
        `;
        cartContainer.appendChild(cartItem);
    });
}}

    // حذف المنتج من السلة
    function deleteProduct(index) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        displayCart();
    }

    // إظهار معلومات الزبون
    function promptCustomerInfo() {
        document.getElementById("customerInfo").style.display = "block";
    }

    // إرسال معلومات الزبون إلى تيليجرام
    function sendToTelegram() {
        const name = document.getElementById("customerName").value;
        const phone = document.getElementById("customerPhone").value;
        const city = document.getElementById("customerCity").value;
        const district = document.getElementById("customerDistrict").value;
        const region = document.getElementById("customerRegion").value;
        const price = document.getElementById("customerPrice").value;

        // إرسال البيانات إلى تيليجرام هنا
        alert(`تم إرسال المعلومات: \n${name}, ${phone}, ${city}, ${district}, ${region}, ${price}`);
    }

    // عرض السلة عند تحميل الصفحة
    displayCart();
</script>

</body>
</html>
