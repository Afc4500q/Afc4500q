<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Bot Auto-Reply</title>
</head>
<body>
  <h1>Telegram Bot Auto-Reply</h1>
  <script>
    const botToken = 'YOUR_BOT_TOKEN'; // استبدل بـ توكن البوت

    async function getUpdates(offset) {
      try {
        const response = await fetch(
          `https://api.telegram.org/bot${botToken}/getUpdates?offset=${offset}`
        );
        const data = await response.json();

        if (data.ok) {
          data.result.forEach(async (update) => {
            const chatId = update.message.chat.id;
            const messageText = update.message.text;

            // إرسال رد على الرسالة
            await sendMessage(chatId, `تم استلام رسالتك: "${messageText}"`);

            // تحديث الـ offset لتجنب الرد على نفس الرسالة مرة أخرى
            offset = update.update_id + 1;
          });
        }

        // استمر في التحقق من الرسائل الجديدة
        setTimeout(() => getUpdates(offset), 1000);
      } catch (error) {
        console.error('Error fetching updates:', error);
      }
    }

    async function sendMessage(chatId, text) {
      try {
        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId, text }),
        });
      } catch (error) {
        console.error('Error sending message:', error);
      }
    }

    // بدء البوت
    getUpdates(0);
  </script>
</body>
</html>
