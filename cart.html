<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المنتجات</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    direction: rtl;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 30px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    overflow: hidden; /* منع التمرير الأفقي */
}

.back-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
    display: block;
    width: 150px;
    text-align: center;
}

.back-btn:hover {
    background-color: #45a049;
}

.cart-items {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    border: 1px solid #ddd;
}

.cart-item img {
    width: 80px; /* تقليل الحجم بشكل محترف */
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
}

.cart-item-info {
    flex: 1;
    padding: 0 15px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.cart-item-info h4 {
    font-size: 16px;
    color: #333;
    margin: 5px 0;
    line-height: 1.2;
}

.cart-item-info p {
    font-size: 14px;
    color: #555;
    margin-top: 5px;
}

.quantity-container {
    display: flex;
    align-items: center;
    gap: 15px;
}

.quantity-box {
    display: flex;
    gap: 10px;
    align-items: center;
}

.quantity-btn {
    background-color: #2C6B8D;
    color: white;
    border: none;
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.quantity-btn:hover {
    background-color: #1f4d63;
}

#quantity {
    width: 50px;
    height: 35px;
    text-align: center;
    font-size: 16px;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
}

.delete-btn {
    background-color: #ff4d4d;
    color: white;
    padding: 8px 12px;
    font-size: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.delete-btn:hover {
    background-color: #e04343;
}

#customerInfo {
    margin-top: 30px;
    padding: 25px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    display: none;
}

.customer-input {
    margin-bottom: 15px;
    width: 100%;
}

.customer-input label {
    font-size: 16px;
    color: #333;
}

.customer-input input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    box-sizing: border-box;
}

.btn {
    background-color: #008CBA;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
    border: none;
    width: 100%;
}

.btn:hover {
    background-color: #007b8a;
}

/* ضبط التنسيق داخل سلة المنتجات */
.cart-item {
    flex-direction: row;
    padding: 20px;
    gap: 15px;
}

.cart-item-info {
    flex: 2;
    margin-left: 20px;
}

.quantity-container {
    flex: 1;
    justify-content: flex-end;
    display: flex;
    gap: 20px;
}

.cart-item img {
    width: 100px;
    height: 100px;
}

.quantity-btn,
.delete-btn {
    padding: 10px 14px;
}

#quantity {
    width: 60px;
    font-size: 16px;
}

form .form-group {
    margin-top: 15px;
}

.customer-input {
    margin-top: 15px;
}
</style>
</head>
<body>

<div class="container">
    <button class="back-btn" onclick="window.history.back()">الرجوع إلى صفحة المنتجات</button>

    <div id="cartContainer">
        <!-- سلة المنتجات ستظهر هنا -->
    </div>

    <div id="customerInfo">
        <h3>معلومات الزبون</h3>
        <div class="customer-input">
            <label for="customerName">الاسم الثلاثي:</label>
            <input type="text" id="customerName">
        </div>
        <div class="customer-input">
            <label for="customerPhone">رقم الهاتف:</label>
            <input type="text" id="customerPhone">
        </div>
        <div class="customer-input">
            <label for="customerCity">اسم المدينة:</label>
            <input type="text" id="customerCity">
        </div>
        <div class="customer-input">
            <label for="customerDistrict">اسم المنطقة:</label>
            <input type="text" id="customerDistrict">
        </div>
        <div class="customer-input">
            <label for="customerRegion">اسم المحافظة:</label>
            <input type="text" id="customerRegion">
        </div>
        <div class="customer-input">
            <label for="customerPrice">سعر البيع:</label>
            <input type="text" id="customerPrice">
        </div>
        <button class="btn" onclick="sendToTelegram()">إرسال إلى بوت تيليجرام</button>
    </div>

    <button class="btn" id="formprice" onclick="promptCustomerInfo()">إرسال معلومات الزبون</button>
</div>

<script src="cart.js"></script>

</body>
</html>
