<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة المنتجات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      margin: 0;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-family: 'Traditional Arabic', sans-serif;
      font-size: 36px;
      margin: 0;
    }
    .cart-container {
      padding: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }
    .product-card h3 {
      font-size: 20px;
      margin: 10px 0;
    }
    .product-card p {
      font-size: 16px;
      color: #555;
    }
    .product-card img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .product-card button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .product-card button:hover {
      background-color: #00796b;
    }
    .send-to-telegram {
      margin-top: 20px;
      background-color: #00796b;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .send-to-telegram:disabled {
      background-color: #c1c1c1;
      cursor: not-allowed;
    }
    .customer-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .customer-info input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>سلة المنتجات</h1>
    <button onclick="window.location.href='products.html'">الرجوع إلى المنتجات</button>
  </header>

  <!-- Cart Section -->
  <div class="cart-container" id="cartContainer">
    <!-- المنتجات ستظهر هنا عبر JavaScript -->
  </div>

  <!-- زر إرسال إلى بوت تيليجرام -->
  <button class="send-to-telegram" id="sendToTelegramBtn" onclick="promptCustomerInfo()">إرسال إلى بوت تيليجرام</button>

  <script>
    // عرض المنتجات في السلة
    function displayCart() {
      const cartContainer = document.getElementById("cartContainer");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>السلة فارغة</p>";
        document.getElementById("sendToTelegramBtn").disabled = true;  // تعطيل زر الإرسال إذا كانت السلة فارغة
        return;
      }

      cartContainer.innerHTML = ""; // تفريغ المحتوى القديم

      cart.forEach(product => {
        const productCard = document.createElement("div");
        productCard.classList.add("product-card");
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>سعر أدنى: ${product.minPrice} دينار</p>
          <p>سعر أعلى: ${product.maxPrice} دينار</p>
          <label for="quantity-${product.id}">الكمية:</label>
          <input type="number" id="quantity-${product.id}" value="${product.quantity}" min="1" onchange="updateQuantity(${product.id})" />
          <button onclick="removeFromCart(${product.id})">حذف من السلة</button>
        `;
        cartContainer.appendChild(productCard);
      });
    }

    // تحديث الكمية في السلة
    function updateQuantity(productId) {
      const quantityInput = document.getElementById(`quantity-${productId}`);
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const productIndex = cart.findIndex(product => product.id === productId);

      if (productIndex > -1) {
        cart[productIndex].quantity = parseInt(quantityInput.value, 10);
        localStorage.setItem("cart", JSON.stringify(cart));
      }
    }

    // إزالة المنتج من السلة
    function removeFromCart(productId) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = cart.filter(product => product.id !== productId);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    // عرض نافذة تطلب معلومات الزبون
    function promptCustomerInfo() {
      const customerInfoForm = `
        <div class="customer-info">
          <label for="customerName">الاسم الثلاثي:</label>
          <input type="text" id="customerName" placeholder="أدخل الاسم الثلاثي" required />
          <label for="customerPhone">رقم الهاتف:</label>
          <input type="text" id="customerPhone" placeholder="أدخل رقم الهاتف" required />
          <label for="customerCity">اسم المدينة:</label>
          <input type="text" id="customerCity" placeholder="أدخل اسم المدينة" required />
          <label for="customerDistrict">اسم المنطقة:</label>
          <input type="text" id="customerDistrict" placeholder="أدخل اسم المنطقة" required />
          <label for="customerProvince">اسم المحافظة:</label>
          <input type="text" id="customerProvince" placeholder="أدخل اسم المحافظة" required />
          <label for="customerPrice">سعر البيع:</label>
          <input type="number" id="customerPrice" placeholder="أدخل سعر البيع" required />
        </div>
        <button onclick="sendToTelegram()">إرسال</button>
      `;
      document.getElementById("cartContainer").innerHTML = customerInfoForm;
      document.getElementById("sendToTelegramBtn").style.display = "none";  // إخفاء زر الإرسال بعد فتح نافذة المعلومات
    }

    // إرسال سلة المنتجات إلى بوت تيليجرام
    function sendToTelegram() {
      const customerName = document.getElementById("customerName").value;
      const customerPhone = document.getElementById("customerPhone").value;
      const customerCity = document.getElementById("customerCity").value;
      const customerDistrict = document.getElementById("customerDistrict").value;
      const customerProvince = document.getElementById("customerProvince").value;
      const customerPrice = document.getElementById("customerPrice").value;

      if (!customerName || !customerPhone || !customerCity || !customerDistrict || !customerProvince || !customerPrice) {
        alert("يرجى ملء جميع الحقول.");
        return;
      }

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("السلة فارغة!");
        return;
      }

      const userId = JSON.parse(localStorage.getItem("userData")).id || "غير معروف";  // استرجاع ID الحساب

      let message = `معلومات الزبون:\n`;
      message += `الاسم الثلاثي: ${customerName}\n`;
      message += `رقم الهاتف: ${customerPhone}\n`;
      message += `المدينة: ${customerCity}\n`;
      message += `المنطقة: ${customerDistrict}\n`;
      message += `المحافظة: ${customerProvince}\n`;
      message += `سعر البيع: ${customerPrice}\n`;
      message += `ID الحساب: ${userId}\n\n`;
      message += "تفاصيل سلة المنتجات:\n\n";

      cart.forEach(product => {
        message += `اسم المنتج: ${product.name}\n`;
        message += `السعر: ${product.minPrice} دينار\n`;
        message += `الكمية: ${product.quantity}\n`;
        message += `رابط الصورة: ${product.image}\n\n`;
      });
      const botToken = "7571233461:AAH8lJsUeuKV_L57A42C6pE5i7FFi1_LIak"; // ضع هنا رمز البوت الخاص بك
      const chatId = "1434047374"; // ضع هنا رقم دردشة تيليجرام

      const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

      fetch(telegramApiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert("تم إرسال معلومات الزبون والمنتجات بنجاح!");
          localStorage.removeItem("cart");  // مسح السلة بعد إرسال البيانات
          displayCart();  // إعادة عرض السلة لتحديثها
          document.getElementById("sendToTelegramBtn").style.display = "inline-block";  // إعادة إظهار الزر بعد إرسال البيانات
        } else {
          alert("حدث خطأ أثناء إرسال البيانات إلى البوت.");
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("حدث خطأ أثناء إرسال البيانات.");
      });
    }

    // تفعيل عرض السلة عند تحميل الصفحة
    window.onload = function() {
      displayCart();
    };
  </script>
</body>
</html>
