<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>API Management</h1>

    <!-- Form to add new user -->
    <h2>Add New User</h2>
    <div id="addUserForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="balance">Balance:</label>
            <input type="number" id="balance" required>
        </div>
        <div class="form-group">
            <label for="successfulOrders">Successful Orders:</label>
            <input type="number" id="successfulOrders" required>
        </div>
        <div class="form-group">
            <label for="pendingOrders">Pending Orders:</label>
            <input type="number" id="pendingOrders" required>
        </div>
        <button onclick="addUser()">Add User</button>
    </div>

    <hr>

    <!-- Form to fetch and update user -->
    <h2>Fetch and Update User</h2>
    <div id="fetchUserForm">
        <div class="form-group">
            <label for="fetchId">ID or Username:</label>
            <input type="text" id="fetchId">
        </div>
        <button onclick="fetchUser()">Fetch User</button>
    </div>

    <div id="updateUserForm" style="display: none;">
        <h3>Update User</h3>
        <div class="form-group">
            <label for="updateUsername">Username:</label>
            <input type="text" id="updateUsername">
        </div>
        <div class="form-group">
            <label for="updatePassword">Password:</label>
            <input type="password" id="updatePassword">
        </div>
        <div class="form-group">
            <label for="updateName">Name:</label>
            <input type="text" id="updateName">
        </div>
        <div class="form-group">
            <label for="updateBalance">Balance:</label>
            <input type="number" id="updateBalance">
        </div>
        <div class="form-group">
            <label for="updateSuccessfulOrders">Successful Orders:</label>
            <input type="number" id="updateSuccessfulOrders">
        </div>
        <div class="form-group">
            <label for="updatePendingOrders">Pending Orders:</label>
            <input type="number" id="updatePendingOrders">
        </div>
        <button onclick="updateUser()">Update User</button>
    </div>

    <script>
        const apiUrl = 'https://673a394a339a4ce445179ae7.mockapi.io/User';

        // Add new user
        async function addUser() {
            const userData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value,
                balance: +document.getElementById('balance').value,
                successfulOrders: +document.getElementById('successfulOrders').value,
                pendingOrders: +document.getElementById('pendingOrders').value,
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData),
                });
                const result = await response.json();
                alert('User added successfully!');
                console.log(result);
            } catch (error) {
                console.error('Error adding user:', error);
            }
        }

        // Fetch user
        async function fetchUser() {
            const idOrUsername = document.getElementById('fetchId').value;

            try {
                let response = await fetch(apiUrl);
                let users = await response.json();

                // Find user by ID or username
                const user = users.find(u => u.id === idOrUsername || u.username === idOrUsername);

                if (user) {
                    // Populate update form with user data
                    document.getElementById('updateUsername').value = user.username;
                    document.getElementById('updatePassword').value = user.password;
                    document.getElementById('updateName').value = user.name;
                    document.getElementById('updateBalance').value = user.balance;
                    document.getElementById('updateSuccessfulOrders').value = user.successfulOrders;
                    document.getElementById('updatePendingOrders').value = user.pendingOrders;

                    document.getElementById('updateUserForm').style.display = 'block';
                    document.getElementById('updateUserForm').dataset.userId = user.id;
                } else {
                    alert('User not found');
                }
            } catch (error) {
                console.error('Error fetching user:', error);
            }
        }

        // Update user
        
        
        async function updateUser() {
    const userId = document.getElementById('updateUserForm').dataset.userId;

    if (!userId) {
        alert('User ID is missing. Please fetch the user first.');
        return;
    }

    // البيانات المحدثة
    const updatedData = {
        username: document.getElementById('updateUsername').value,
        password: document.getElementById('updatePassword').value,
        name: document.getElementById('updateName').value,
        balance: parseFloat(document.getElementById('updateBalance').value),
        successfulOrders: parseInt(document.getElementById('updateSuccessfulOrders').value, 10),
        pendingOrders: parseInt(document.getElementById('updatePendingOrders').value, 10),
    };

    try {
        const response = await fetch(`${apiUrl}/${userId}`, {
            method: 'PUT', // جرب تغييرها إلى PATCH إذا لم تعمل
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updatedData),
        });

        // فحص الاستجابة
        if (!response.ok) {
            const errorDetails = await response.json();
            console.error('Error details:', errorDetails);
            alert(`Failed to update user. Status: ${response.status}, Error: ${response.statusText}`);
            return;
        }

        const result = await response.json();
        alert('User updated successfully!');
        console.log('Updated user:', result);
    } catch (error) {
        console.error('Network or other error:', error);
        alert('An error occurred while updating the user.');
    }
}
    </script>
</body>
</html>
