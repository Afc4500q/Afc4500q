<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <style>
    /* قم بتخصيص الأنماط حسب الحاجة */
  </style>
</head>
<body>

  <div id="productDetailsContainer">
    <!-- تفاصيل المنتج ستظهر هنا -->
  </div>

  <script>
    // استرجاع بيانات المنتج من localStorage
    function loadProductDetails() {
      const productDetails = JSON.parse(localStorage.getItem("productDetails"));

      if (!productDetails) {
        document.getElementById("productDetailsContainer").innerHTML = "عذراً، المنتج غير موجود.";
        return;
      }

      const productDetailsContainer = document.getElementById("productDetailsContainer");
      productDetailsContainer.innerHTML = `
        <h1>${productDetails.name}</h1>
        <img src="${productDetails.image}" alt="${productDetails.name}" style="width: 100%; max-width: 400px;">
        <p>سعر أدنى: ${productDetails.minPrice}</p>
        <p>سعر أعلى: ${productDetails.maxPrice}</p>
        <button onclick="addToCart('${productDetails.id}')">إضافة إلى السلة</button>
      `;
    }

    // استدعاء دالة تحميل تفاصيل المنتج عند تحميل الصفحة
    loadProductDetails();
  </script>

</body>
</html>
