<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .product-details {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    h1 {
      color: #1A4973;
    }
    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="product-details" id="productDetails">
    <!-- سيتم عرض تفاصيل المنتج هنا -->
  </div>

  <script>
    // جلب بيانات المنتج من localStorage
    const selectedProduct = JSON.parse(localStorage.getItem("selectedProduct"));

    // التحقق من وجود المنتج
    if (!selectedProduct) {
      document.getElementById("productDetails").innerHTML = "<p>حدث خطأ في تحميل التفاصيل.</p>";
    } else {
      const { name, image, minPrice, maxPrice, description } = selectedProduct;

      // عرض بيانات المنتج
      document.getElementById("productDetails").innerHTML = `
        <img src="${image}" alt="${name}">
        <h1>${name}</h1>
        <p><strong>سعر أدنى:</strong> ${minPrice}</p>
        <p><strong>سعر أعلى:</strong> ${maxPrice}</p>
        <p><strong>الوصف:</strong> ${description}</p>
      `;
    }
  </script>
</body>
</html>
