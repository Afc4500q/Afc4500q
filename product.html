<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      margin: 0;
      background-color: #1A4973; /* الأزرق اللازوردي */
      color: #FFD700; /* الذهبي */
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f9f9f9; /* أبيض */
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #1A4973; /* الأزرق اللازوردي */
      color: #FFD700; /* الذهبي */
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .back-button:hover {
      background: #FFD700; /* الذهبي */
      color: #1A4973; /* الأزرق اللازوردي */
      transform: scale(1.1);
    }
    .product-details img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 3px solid #1A4973;
    }
    .product-details h1 {
      font-size: 28px;
      color: #1A4973; /* الأزرق اللازوردي */
      margin-bottom: 15px;
    }
    .product-details p {
      font-size: 18px;
      color: #333; /* رمادي */
      margin: 10px 0;
    }
    .price-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }
    .price-container p {
      background: #1A4973; /* الأزرق اللازوردي */
      color: #FFD700; /* الذهبي */
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 18px;
    }
    .product-details button {
      background-color: #1A4973; /* الأزرق اللازوردي */
      color: #FFD700; /* الذهبي */
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .product-details button:hover {
      background-color: #FFD700; /* الذهبي */
      color: #1A4973; /* الأزرق اللازوردي */
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="window.location.href='products.html'">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="product-details" id="productDetails">
      <!-- سيتم عرض تفاصيل المنتج هنا -->
    </div>
  </div>

  <script>
    // جلب بيانات المنتج من localStorage
    const selectedProduct = JSON.parse(localStorage.getItem("selectedProduct"));

    // التحقق من وجود المنتج
    if (!selectedProduct) {
      document.getElementById("productDetails").innerHTML = "<p>حدث خطأ في تحميل التفاصيل.</p>";
    } else {
      const { id, name, image, minPrice, maxPrice, description } = selectedProduct;

      // عرض بيانات المنتج
      document.getElementById("productDetails").innerHTML = `
        <img src="${image}" alt="${name}">
        <h1>${name}</h1>
        <div class="price-container">
          <p><strong>أدنى سعر:</strong> ${minPrice}</p>
          <p><strong>أعلى سعر:</strong> ${maxPrice}</p>
        </div>
        <p><strong>الوصف:</strong> ${description}</p>
        <button onclick="addToCart('${id}', '${name}', '${minPrice}', '${maxPrice}')">إضافة إلى السلة</button>
      `;
    }

    // إضافة المنتج إلى السلة
    function addToCart(id, name, minPrice, maxPrice) {
      // جلب المنتجات المخزنة في السلة من localStorage
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      // إنشاء بيانات المنتج
      const product = { id, name, minPrice, maxPrice };

      // التحقق إذا كان المنتج موجودًا بالفعل
      const isProductInCart = cart.some(item => item.id === id);
      if (isProductInCart) {
        alert("هذا المنتج موجود بالفعل في السلة.");
        return;
      }

      // إضافة المنتج إلى السلة
      cart.push(product);

      // تخزين السلة مرة أخرى في localStorage
      localStorage.setItem("cart", JSON.stringify(cart));

      alert(`تم إضافة المنتج "${name}" إلى السلة بنجاح!`);
    }
  </script>
</body>
</html>
